<div class="min-h-screen bg-gray-50 flex items-center justify-center pt-20 pb-12">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-md p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">تسجيل الدخول</h1>
        <p class="text-gray-600">أهلاً بعودتك!</p>
      </div>

      <!-- Form -->
      <form class="space-y-4">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
          <input type="email" placeholder="example@email.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition">
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
          <input type="password" placeholder="أدخل كلمة مرورك" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition">
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-teal-600">
            <span class="text-sm text-gray-600">تذكرني</span>
          </label>
          <a href="#" class="text-sm text-teal-600 hover:underline">هل نسيت كلمة المرور؟</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full px-6 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition font-bold mt-6">
          دخول
        </button>
      </form>

      <!-- Signup Link -->
      <div class="text-center mt-6">
        <p class="text-gray-600">
          ليس لديك حساب؟
          <a routerLink="/sign-up" class="text-teal-600 hover:underline font-medium">اشترك الآن</a>
        </p>
      </div>
    </div>
  </div>
</div>

<nav class="fixed top-0 inset-x-0 z-50 bg-white shadow-sm" dir="rtl">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      
      <!-- Right: Logo -->
      <div class="text-2xl font-bold text-teal-600 cursor-pointer" routerLink="/">
        ركاز
      </div>

      <!-- Center: Navigation Links -->
      <div class="hidden md:flex items-center gap-8">
        <a routerLink="/" routerLinkActive="text-teal-600" [routerLinkActiveOptions]="{ exact: true }" class="text-gray-700 hover:text-teal-600 font-medium transition">
          الرئيسية
        </a>
        <a routerLink="/features" routerLinkActive="text-teal-600" class="text-gray-700 hover:text-teal-600 font-medium transition">
          المميزات
        </a>
        <a routerLink="/pricing" routerLinkActive="text-teal-600" class="text-gray-700 hover:text-teal-600 font-medium transition">
          الأسعار
        </a>
      </div>

      <!-- Left: Auth Buttons & Dashboard Dropdown -->
      <div class="flex items-center gap-3">
        <!-- Dashboard Dropdown -->
        <div class="relative group hidden md:block">
          <button class="px-4 py-2 text-gray-700 hover:text-teal-600 font-medium transition flex items-center gap-2">
            لوحة التحكم
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
          </button>
          <div class="absolute left-0 mt-0 w-48 bg-white border border-gray-200 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">
            <a routerLink="/dashboard/user" class="block px-4 py-2 text-gray-700 hover:bg-teal-50 hover:text-teal-600">
              لوحة المستخدم
            </a>
            <a routerLink="/dashboard/admin" class="block px-4 py-2 text-gray-700 hover:bg-teal-50 hover:text-teal-600 border-t border-gray-100">
              لوحة الإدارة
            </a>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMobileMenu()" class="md:hidden p-2 text-gray-700 hover:text-teal-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <a routerLink="/login" class="px-4 py-2 text-gray-700 hover:text-teal-600 font-medium transition">
          دخول
        </a>
        <a routerLink="/sign-up" class="px-6 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition font-medium">
          اشتراك
        </a>
      </div>

    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden mt-4 pb-4 border-t border-gray-100">
      <a routerLink="/" (click)="closeMobileMenu()" routerLinkActive="text-teal-600" [routerLinkActiveOptions]="{ exact: true }" class="block px-4 py-2 text-gray-700 hover:text-teal-600 hover:bg-teal-50 rounded">
        الرئيسية
      </a>
      <a routerLink="/features" (click)="closeMobileMenu()" routerLinkActive="text-teal-600" class="block px-4 py-2 text-gray-700 hover:text-teal-600 hover:bg-teal-50 rounded">
        المميزات
      </a>
      <a routerLink="/pricing" (click)="closeMobileMenu()" routerLinkActive="text-teal-600" class="block px-4 py-2 text-gray-700 hover:text-teal-600 hover:bg-teal-50 rounded">
        الأسعار
      </a>
      <hr class="my-2">
      <a routerLink="/dashboard/user" (click)="closeMobileMenu()" class="block px-4 py-2 text-gray-700 hover:text-teal-600 hover:bg-teal-50 rounded">
        لوحة المستخدم
      </a>
      <a routerLink="/dashboard/admin" (click)="closeMobileMenu()" class="block px-4 py-2 text-gray-700 hover:text-teal-600 hover:bg-teal-50 rounded">
        لوحة الإدارة
      </a>
    </div>
  </div>
</nav>

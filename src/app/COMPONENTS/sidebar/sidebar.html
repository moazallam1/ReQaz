<aside class="w-64 bg-white border-r border-gray-200 min-h-screen sticky top-20" dir="rtl">
  <div class="p-6">
    <nav class="space-y-2">
      @for (item of getVisibleItems(); track item.routerLink) {
        <a
          [routerLink]="item.routerLink"
          routerLinkActive="bg-teal-100 text-teal-700"
          [routerLinkActiveOptions]="{ exact: false }"
          class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition font-medium"
        >
          <span class="text-lg">{{ item.icon }}</span>
          <span>{{ item.label }}</span>
        </a>
      }
    </nav>
  </div>
</aside>

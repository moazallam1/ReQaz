<div class="min-h-screen bg-gradient-to-l from-teal-50 to-white flex items-center justify-center py-12 px-6" dir="rtl">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">ركاز</h1>
      <p class="text-gray-600">استعادة كلمة المرور</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <p class="text-gray-600 text-center mb-6">
        أدخل عنوان بريدك الإلكتروني وسنرسل لك رابط استعادة كلمة المرور
      </p>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-900 mb-2">البريد الإلكتروني</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="your@email.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition"
          required
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full px-6 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition font-bold"
      >
        إرسال رابط الاستعادة
      </button>
    </form>

    <!-- Back to Login -->
    <p class="text-center text-gray-600 mt-8">
      <a routerLink="/login" class="text-teal-600 hover:text-teal-700 transition font-bold">
        العودة للدخول
      </a>
    </p>
  </div>
</div>
